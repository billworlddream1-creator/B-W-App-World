    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            /* Now using Deep Gold palette */
            --accent-color: #ffd700;
            --accent-glow: rgba(255, 215, 0, 0.1);
            --primary: #ffffff;
            --secondary: #94a3b8;
            --accent: #f8fafc;
            --bg-deep: #0a0800; 
            --glass-bg: rgba(10, 8, 0, 0.7);
            --glass-border: rgba(255, 215, 0, 0.1);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: #f8fafc;
            margin: 0;
            overflow: hidden;
            transition: background-color 1.5s ease-in-out;
        }

        /* B&W Mesh Background with Gold Tones */
        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(at 0% 0%, var(--accent-glow) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(184, 134, 11, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, var(--accent-glow) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(218, 165, 32, 0.05) 0px, transparent 50%);
            filter: blur(80px);
            animation: mesh-float 20s ease infinite alternate;
        }

        @keyframes mesh-float {
            0% { transform: scale(1); }
            100% { transform: scale(1.05) translate(10px, 10px); }
        }

        .glass-morphism {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .bw-gradient-text {
            background: linear-gradient(135deg, #fff 0%, var(--accent-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-hover:hover {
            transform: translateY(-4px);
            border-color: var(--accent-color);
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.7);
        }

        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 215, 0, 0.1);
            border-radius: 10px;
        }
        
        .accent-shadow {
            box-shadow: 0 0 20px var(--accent-glow);
        }
        
        .accent-border {
            border-color: var(--accent-color) !important;
        }

        .accent-bg {
            background-color: var(--accent-color) !important;
        }

        .accent-text {
            color: var(--accent-color) !important;
        }
    </style>
</head>
<body>
    <div class="mesh-bg"></div>
    <div id="root"></div>
</body>
</html>
